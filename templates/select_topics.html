{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Select Your Topics of Interest</h2>
                <p class="text-center mb-4">Choose the topics you'd like to see in your news feed. You can select multiple topics.</p>
                <form method="POST" id="topicForm">
                    <div class="topic-bubbles">
                        {% for topic in topics %}
                        <div class="topic-bubble">
                            <input type="checkbox" name="topics" value="{{ topic }}" id="topic-{{ loop.index }}" class="topic-checkbox">
                            <label for="topic-{{ loop.index }}" class="topic-label">{{ topic }}</label>
                        </div>
                        {% endfor %}
                    </div>
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary">Continue to News Feed</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
.topic-bubbles {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    justify-content: center;
    padding: 1rem;
}

.topic-bubble {
    position: relative;
}

.topic-checkbox {
    display: none;
}

.topic-label {
    display: inline-block;
    padding: 0.75rem 1.5rem;
    border-radius: 2rem;
    background-color: #f8f9fa;
    border: 2px solid #dee2e6;
    cursor: pointer;
    transition: all 0.3s ease;
}

.topic-checkbox:checked + .topic-label {
    background-color: #007bff;
    color: white;
    border-color: #007bff;
    transform: scale(1.05);
}

.topic-label:hover {
    background-color: #e9ecef;
    transform: scale(1.05);
}

.topic-checkbox:checked + .topic-label:hover {
    background-color: #0056b3;
}
</style>
{% endblock %}
